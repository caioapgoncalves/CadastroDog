<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cachorros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white" style="background-image: url('https://i.pinimg.com/736x/8a/50/5a/8a505abb6ecf67ed305acdd752169708.jpg'); background-size: cover; background-position: center; padding: 70px; border-radius: 10px; position: relative;">>

            <strong>üêæ Cadastro de Cachorro üêæ</strong>
        </div>
        <div class="card-body">
            <form th:object="${cachorro}" th:action="@{/save}" method="POST">

                <!-- Campo ID (oculto ou readonly) -->
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nome do Cachorro</label>
                    <input type="text" class="form-control" th:field="*{nomeCachorro}" placeholder="Nome do cachorro" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Idade</label>
                    <input type="number" class="form-control" th:field="*{idade}" min="0" max="30" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nome do Dono</label>
                    <input type="text" class="form-control" th:field="*{nomeDono}" placeholder="Nome do dono" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-select" th:field="*{sexoCachorro}" required>
                        <option value="">Selecione...</option>
                        <option value="Macho">Macho</option>
                        <option value="F√™mea">F√™mea</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Ra√ßa</label>
                    <select class="form-select" th:field="*{typeCachorro}" required>
                        <option value="">Selecione uma ra√ßa</option>
                        <option th:each="raca : ${racas}" th:value="${raca.id}" th:text="${raca.raca}"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary" style="background-color: #fca547; border-color:#fca547; ">Salvar</button>
                    <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
